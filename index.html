// DarkTimer ‚Äî V4.4.4 (persistente, sem Wake Lock)
const DarkTimer = ({prefs}) => {
  const STORAGE_KEY = "darkset.timer.v1";
  const [sec,setSec]=useState(Math.max(5, Number(prefs.timerPreset||60)));
  const [running,setRunning]=useState(false);
  const endRef = useRef(0);

  useEffect(()=>{ if(!running){ setSec(Math.max(5, Number(prefs.timerPreset||60))); } }, [prefs.timerPreset]);

  useEffect(()=>{
    try{
      const raw = localStorage.getItem(STORAGE_KEY);
      if(raw){
        const st = JSON.parse(raw);
        if(st.active && st.endTime){
          const remain = Math.ceil((st.endTime - Date.now())/1000);
          if(remain > 0){
            endRef.current = st.endTime;
            setSec(remain);
            setRunning(true);
          }else{
            setSec(Math.max(5, Number(prefs.timerPreset||60)));
            setRunning(false);
            localStorage.removeItem(STORAGE_KEY);
          }
        }else if(typeof st.pausedSec === "number"){
          setSec(Math.max(0, st.pausedSec));
          setRunning(false);
        }
      }
    }catch(_){}
  },[]);

  useEffect(()=>{
    if(!running) return;
    let loop;
    const tick = () => {
      const remainMs = endRef.current - Date.now();
      const remain = Math.max(0, Math.ceil(remainMs/1000));
      if(remain <= 0){
        try{ if(navigator.vibrate) navigator.vibrate([320,140,320,140,420]); }catch(_){}
        try{
          const AC=window.AudioContext||window.webkitAudioContext;
          if(AC){
            const ctx=new AC();
            const g=ctx.createGain(); g.connect(ctx.destination);
            g.gain.setValueAtTime(0.35, ctx.currentTime);
            const mk=(t)=>{ const o=ctx.createOscillator(); o.type="square"; o.frequency.setValueAtTime(700, t); o.connect(g); o.start(t); o.stop(t+0.22); };
            const now=ctx.currentTime; mk(now); mk(now+0.36); mk(now+0.72);
            setTimeout(()=>ctx.close(), 1200);
          }
        }catch(_){}
        setRunning(false);
        setSec(Math.max(5, Number(prefs.timerPreset||60)));
        try{ localStorage.removeItem(STORAGE_KEY); }catch(_){}
      }else{
        setSec(remain);
        const delay = Math.max(150, 1000 - (Date.now() % 1000));
        loop = setTimeout(tick, delay);
      }
    };
    loop = setTimeout(tick, 150);
    return ()=> clearTimeout(loop);
  },[running]);

  const start = () => {
    const duration = Math.max(1, Number(sec||0));
    endRef.current = Date.now() + duration*1000;
    setRunning(true);
    try{ localStorage.setItem(STORAGE_KEY, JSON.stringify({active:true, endTime:endRef.current})); }catch(_){}
  };
  const pause = () => {
    const remain = Math.max(0, Math.ceil((endRef.current - Date.now())/1000));
    setRunning(false);
    setSec(remain || Math.max(5, Number(prefs.timerPreset||60)));
    try{ localStorage.setItem(STORAGE_KEY, JSON.stringify({active:false, pausedSec: remain})); }catch(_){}
  };
  const reset = () => {
    setRunning(false);
    setSec(Math.max(5, Number(prefs.timerPreset||60)));
    try{ localStorage.removeItem(STORAGE_KEY); }catch(_){}
  };

  const fmtTime = (s) => {
    const m = Math.floor(s / 60);
    const ss = s % 60;
    return m > 0 ? `${m}:${String(ss).padStart(2,'0')}` : `${s}s`;
  };
  const presets=[30,60,90,120,150,180];
  return (
    <div className="border border-borderDark rounded-2xl p-3 grid gap-2 bg-cardDark/70">
      <div className="flex items-start justify-between gap-3">
        <div className="flex flex-col">
          <div className="font-semibold">DarkTimer</div>
          <div className="text-2xl font-semibold tabular-nums mt-1">{fmtTime(sec)}</div>
        </div>
        <div className="flex gap-2">
          <Button onClick={reset}>Reset</Button>
          <Button variant={running?"danger":"accent"} onClick={()=> running ? pause() : start()}>{running? "Pausar":"Iniciar"}</Button>
        </div>
      </div>
      <div className="flex flex-wrap gap-2">
        {presets.map(p=>(
          <button key={p} onClick={()=>{ if(!running){ setSec(p); try{ localStorage.setItem(STORAGE_KEY, JSON.stringify({active:false, pausedSec:p})); }catch(_){} } }} className={"px-3 py-1.5 rounded-full border border-borderDark "+(sec===p?"bg-white/10":"")}>{fmtTime(p)}</button>
        ))}

  const parseNum = (v)=>{ const n = parseFloat(String(v).replace(",", ".")); return isFinite(n)? n : 0; };

const Profile=({prefs,setPrefs})=>{

  const [uploadErr,setUploadErr]=useState(null);

  const dirty = (name!==prefs.name)||(avatar!==prefs.avatar)||(avatarUrl!==(prefs.avatarUrl||null))||(unit!==prefs.unit)||(vibrate!==prefs.vibrate)||(goal!==prefs.weeklyGoal)||((showTimer)!==(prefs.showTimer!==false))||((Number(timerPreset||0))!==(Number(prefs.timerPreset||60)))||((Number(rir))!==(Number((typeof prefs.rirDefault==="number"? prefs.rirDefault : 2))))||(chartsPremium!==!!prefs.chartsPremium);

  const handlePhotoChange = async (e) => {
    const file = e.target.files && e.target.files[0];
    if(!file) return;
    if(!file.type.startsWith('image/')){ setUploadErr('Selecione uma imagem.'); return; }
    if(file.size > 5*1024*1024){ setUploadErr('Imagem muito grande (m√°x 5MB).'); return; }

        setUploadErr('Firebase Storage n√£o dispon√≠vel. Tente recarregar.');

      const ext = file.name.split('.').pop() || 'jpg';

      await ref.put(file);
      const url = await ref.getDownloadURL();
      setAvatarUrl(url);
      setAvatar(''); // limpa emoji ao usar foto

      setUploadErr('Erro ao enviar foto: ' + (err.message||''));

            </div>
            <div className="flex-1 grid gap-2">
              <input className="border border-borderDark bg-black/30 rounded-xl px-3 py-2 w-full" placeholder="Seu nome" value={name} onChange={e=>setName(e.target.value)}/>
              <input className="border border-borderDark bg-black/30 rounded-xl px-3 py-2 w-full" placeholder="Emoji (opcional)" value={avatar} onChange={e=>{setAvatar(e.target.value); if(e.target.value) setAvatarUrl(null);}}/>
            </div>
          </div>
          {uploading && <div className="text-xs text-textSub">Enviando foto‚Ä¶</div>}
          {uploadErr && <div className="text-xs text-red-400">{uploadErr}</div>}
          <div className="flex flex-wrap items-center gap-3">
            <label>Unidade:</label>
            <select className="border border-borderDark bg-black/30 rounded-xl px-3 py-2 w-full sm:w-auto" value={unit} onChange={e=>setUnit(e.target.value)}>
              <option value="kg">kg</option>
              <option value="lb">lb</option>
            </select>
            <label className="ml-4">Vibra√ß√£o:</label>
            <Switch checked={vibrate} onChange={setVibrate}/>
            <label className="ml-4">Meta semanal:</label>
            <input type="number" min="1" max="14" className="border border-borderDark bg-black/30 rounded-xl px-3 py-2 w-full sm:w-20" value={goal} onChange={e=>setGoal(Number(e.target.value)||1)}/>
          </div>

              <option value="30">30s</option>

              <option value="120">2min</option>

            </select>

          <div className="flex flex-wrap items-center gap-3">
            <label>RIR padr√£o:</label>
            <select className="border border-borderDark bg-black/30 rounded-xl px-3 py-2 w-full sm:w-auto" value={rir} onChange={e=>setRir(Math.max(0, Math.min(4, Number(e.target.value)||0)))}>

            </select>
          </div>
          <div className="flex flex-wrap items-center gap-3">
            <label>Gr√°ficos (Premium):</label>
            <Switch checked={chartsPremium} onChange={setChartsPremium}/>
            <span className="text-xs text-textSub">Habilita o bot√£o "Gr√°ficos" no Hist√≥rico.</span>
          </div>
          <div><Button variant="accent" disabled={!dirty||uploading} onClick={()=>setPrefs({name,avatar,avatarUrl,unit,vibrate,weeklyGoal:goal,showTimer,timerPreset,rirDefault:rir,chartsPremium})}>Salvar perfil</Button></div>
        </div>
      </Card>
    </div>
  );
};

  const goto=(s,id=null)=>{ setScreen(s); if(s==='builder' && id) setBuilderPlanId(id); if(s==='viewer' && id) setViewerPlanId(id); };
  useEffect(()=>{ if(toast){ const t=setTimeout(()=>setToast(null),1200); return ()=>clearTimeout(t);} },[toast]);

  // Import via ?import= na URL
  useEffect(()=>{
    const doImport = (json) => {
      const days=Object.entries(json.byDay||{}).map(([d,arr])=>`${d}: ${arr.length}`).join(" | ");
      const ok = confirm(`Ficha encontrada: ${json.name}\n${days}\n\nAdicionar ao seu DarkSet?`);

        const id=Date.now();
        setPlans(p=>({...p,list:[...p.list,{id,name:json.name,byDay:json.byDay||{}}]}));
        setToast("Ficha importada");
        window.history.replaceState({}, "", location.pathname);
      }
    };

    // Verifica ?import= na URL
    const params=new URLSearchParams(location.search);
    const imp=params.get("import");
    if(imp){
      try{
        const json=JSON.parse(decodeURIComponent(atob(imp).split('').map(c=>'%'+('00'+c.charCodeAt(0).toString(16)).slice(-2)).join('')));
        doImport(json);
      }catch(e){ alert("Link de importa√ß√£o inv√°lido."); }
    }

    // Verifica import pendente do Firebase (?id=)
    if(window.__pendingImport){
      doImport(window.__pendingImport);
      window.__pendingImport = null;
    }

    // Escuta evento disparado pelo Firebase handler
    const handler = (e) => doImport(e.detail);
    window.addEventListener('darkset:import', handler);
    return () => window.removeEventListener('darkset:import', handler);

<script>
(function(){
  const LS_HISTORY_KEY = "darkset.v3.history";
  function getHistory(){ try{ return JSON.parse(localStorage.getItem(LS_HISTORY_KEY)) || {}; }catch(e){ return {}; } }
  const toBR = (iso) => { const [y,m,d]=iso.split('-'); return `${d}/${m}/${y}`; };
  const dayMs = 86400000;

  const RIR_W = { "Falha":1.00, 0:1.00, 1:1.00, 2:0.92, 3:0.84, 4:0.75 };
  const num = (v)=>{ const n=parseFloat(String(v).replace(',', '.')); return isFinite(n)?n:0; };
  const tOf = (iso)=> +new Date(iso+"T00:00:00");

  function metaOf(name){
    return (window.EXS||[]).find(e=> e && e.name && e.name.toLowerCase()===String(name).toLowerCase()) || null;
  }
  function primaryOf(name){ const m=metaOf(name); return m? m.primary : null; }
  function isUnilateral(name){ const m=metaOf(name); return m? !!m.unilateral : false; }

  function listSubjects(hist, type){
    const set = new Set();
    for(const [date, obj] of Object.entries(hist)){
      if(!obj || !Array.isArray(obj.entries)) continue;
      if(type==='plan'){ if(obj.planName) set.add(obj.planName); continue; }
      for(const en of obj.entries){
        if(!en || !en.name || !Array.isArray(en.sets)) continue;
        const has = en.sets.some(s=> num(s.r)>0);
        if(!has) continue;
        if(type==='exercise') set.add(en.name);
        if(type==='muscle'){ const p=primaryOf(en.name); if(p) set.add(p); }
      }
    }
    return Array.from(set).sort((a,b)=> a.localeCompare(b));
  }

  function weekStart(d){
    const dt = new Date(d);
    const day = (dt.getDay()+6)%7;
    dt.setDate(dt.getDate()-day);
    dt.setHours(0,0,0,0);
    return dt;
  }
  function weekEndFromStart(ws){
    const dt = new Date(+ws + 6*dayMs);
    dt.setHours(0,0,0,0);
    return dt;
  }
  function fmtISO(d){ return d.toISOString().slice(0,10); }

  // Calcula moving average (janela de 3 pontos)
  function movingAvg(data, window=3){
    return data.map((_, i)=>{
      const start = Math.max(0, i - Math.floor(window/2));
      const end   = Math.min(data.length, start + window);
      const slice = data.slice(start, end);
      return slice.reduce((a,b)=>a+b,0) / slice.length;
    });
  }

  function buildAgg(hist, type, subject, rangeDays){
    const since = (rangeDays && rangeDays!=='all') ? (Date.now() - Number(rangeDays)*dayMs) : 0;
    const dayMap = new Map();

    for(const [iso, obj] of Object.entries(hist)){
      const t = tOf(iso); if(since && t < since) continue;
      if(!obj || !Array.isArray(obj.entries)) continue;
      if(type==='plan' && obj.planName !== subject) continue;

      for(const en of obj.entries){
        if(!en || !en.name || !Array.isArray(en.sets)) continue;
        if(type==='exercise' && en.name !== subject) continue;
        if(type==='muscle'){ const p=primaryOf(en.name); if(p!==subject) continue; }

        // Fator unilateral: exerc√≠cios de 1 lado √ó 2 para equivaler ao bilateral
        const uFactor = isUnilateral(en.name) ? 2 : 1;

        for(const s of en.sets){
          const r=num(s.r), w=num(s.w);
          if(r<=0) continue;
          const rw = (s.rir in RIR_W) ? RIR_W[s.rir] : (RIR_W[String(s.rir)] ?? 0.90);
          const vol = (w>0 ? w*r : r) * uFactor;
          const iie = vol * rw / 1000.0;

          let acc = dayMap.get(iso);
          if(!acc){ acc={iie:0,volume:0,sets:0,reps:0}; dayMap.set(iso,acc); }
          acc.iie += iie; acc.volume += vol; acc.sets += 1; acc.reps += r;
        }
      }
    }

    // Exerc√≠cio: di√°rio
    if(type==='exercise'){
      const labels = Array.from(dayMap.keys()).sort((a,b)=> a.localeCompare(b));
      const series = labels.map(d=> dayMap.get(d));
      const tot = series.reduce((o,s)=>({iie:o.iie+s.iie, vol:o.vol+s.volume, sets:o.sets+s.sets, reps:o.reps+s.reps}), {iie:0,vol:0,sets:0,reps:0});
      const delta = (series.length>1)? Math.round(((series.at(-1).iie - series[0].iie)/Math.max(1e-6, series[0].iie))*100) : 0;
      window.__chartsWeekTitles = null;
      return { labels: labels.map(toBR), series, tot, delta };
    }

    // Agrupamento semanal com SOMA (n√£o m√©dia) para m√∫sculo/ficha
    const wkMap = new Map();
    for(const [iso, vals] of Array.from(dayMap.entries())){
      const ws = weekStart(new Date(iso+"T00:00:00"));
      const we = weekEndFromStart(ws);
      const key = fmtISO(ws);
      let acc = wkMap.get(key);
      if(!acc){ acc={sumIie:0, days:0, volume:0, sets:0, reps:0, ws, we}; wkMap.set(key, acc); }
      acc.sumIie += vals.iie; acc.days += 1;
      acc.volume += vals.volume; acc.sets += vals.sets; acc.reps += vals.reps;
    }
    const weeks = Array.from(wkMap.entries()).sort((a,b)=> a[0].localeCompare(b[0]));
    const labels = [], series = [], titles = [];
    let idx = 1;
    for(const [, v] of weeks){
      labels.push("Sem " + (idx++));
      // Soma semanal (n√£o mais m√©dia)
      series.push({ iie: v.sumIie, volume: v.volume, sets: v.sets, reps: v.reps });
      titles.push(`${toBR(fmtISO(v.ws))} ‚Äî ${toBR(fmtISO(v.we))}`);
    }
    const tot = series.reduce((o,s)=>({iie:o.iie+s.iie, vol:o.vol+s.volume, sets:o.sets+s.sets, reps:o.reps+s.reps}), {iie:0,vol:0,sets:0,reps:0});
    const delta = (series.length>1)? Math.round(((series.at(-1).iie - series[0].iie)/Math.max(1e-6, series[0].iie))*100) : 0;
    window.__chartsWeekTitles = titles;
    return { labels, series, tot, delta };
  }

  let chart;
  function renderChart(labels, series, tot, delta){
    const elEmpty  = document.getElementById('chartsEmpty');
    const elSummary= document.getElementById('chartsSummary');
    const ctx = document.getElementById('chartsCanvas');
    if(chart){ chart.destroy(); chart=null; }

    if(!labels.length){
      elEmpty.style.display=''; elSummary.style.display='none'; return;
    }
    elEmpty.style.display='none';

    // Atualiza estat√≠sticas resumidas
    if(elSummary){
      elSummary.style.display='block';
      const arrow = delta > 0 ? '‚Üë' : delta < 0 ? '‚Üì' : '‚Üí';
      const color = delta > 0 ? '#4ade80' : delta < 0 ? '#f87171' : '#a3a3a3';
      document.getElementById('sumDelta').innerHTML = `<span style="color:${color}">${arrow} ${Math.abs(delta)}%</span>`;
      const vol = tot.vol >= 1000 ? `${(tot.vol/1000).toFixed(1)}t` : `${Math.round(tot.vol)}kg`;
      document.getElementById('sumVol').textContent = vol;
      document.getElementById('sumSets').textContent = tot.sets;
      document.getElementById('sumReps').textContent = tot.reps;
    }

    const iieData  = series.map(s=> +s.iie.toFixed(4));
    const trendData = movingAvg(iieData);
    const titles   = window.__chartsWeekTitles;

    chart = new Chart(ctx, {
      type:'line',
      data:{
        labels,
        datasets:[
          {
            label:'IIE',
            data: iieData,
            borderWidth:2, tension:.25, pointRadius:4, pointHoverRadius:6,
            borderColor:'#ff3b30', backgroundColor:'rgba(255,59,48,.15)',
            fill: true, order: 2
          },
          {
            label:'Tend√™ncia',
            data: trendData,
            borderWidth:2, tension:.4, pointRadius:0, pointHoverRadius:0,
            borderColor:'rgba(255,200,0,.6)', backgroundColor:'transparent',
            borderDash:[5,4], fill: false, order: 1
          }
        ]
      },
      options:{
        responsive:true, maintainAspectRatio:false,
        interaction:{mode:'index', intersect:false},
        plugins:{
          legend:{ display: true, labels:{ color:'#eaeaea', boxWidth:12, font:{size:11} } },
          tooltip:{
            enabled:true,
            callbacks:{
              title:(items)=>{
                const i = items && items.length? items[0].dataIndex : 0;
                return titles && titles[i] ? titles[i] : items[0].label;
              },
              label:(item)=>{
                if(item.datasetIndex === 1) return `Tend√™ncia: ${Number(item.raw).toFixed(3)}`;
                const s = series[item.dataIndex];
                const lines = [`IIE: ${Number(item.raw).toFixed(3)}`];
                if(s.volume > 0) lines.push(`Volume: ${Math.round(s.volume)}kg`);
                lines.push(`S√©ries: ${s.sets}  ¬∑  Reps: ${s.reps}`);
                return lines;
              }
            }
          }
        },
        scales:{
          x:{ ticks:{ color:'#a3a3a3', maxRotation:0, autoSkip:true }, grid:{ color:'rgba(255,255,255,.05)' } },
          y:{ beginAtZero:true, ticks:{ color:'#a3a3a3' }, grid:{ color:'rgba(255,255,255,.05)' } }
        }
      }
    });
  }

  function refillAndPlot(defaults){
    const hist = getHistory();
    const typeSel = document.getElementById('chartsType');
    const subjSel = document.getElementById('chartsSubject');
    const pills = Array.from(document.querySelectorAll('.charts-pill'));
    if(defaults && defaults.type) typeSel.value = defaults.type;

    function fillSubj(){
      const list = listSubjects(hist, typeSel.value);
      subjSel.innerHTML = '';
      if(!list.length){ subjSel.innerHTML = '<option>Sem dados</option>'; renderChart([],[],{},{delta:0}); return; }
      for(const name of list){ const o=document.createElement('option'); o.value=name; o.textContent=name; subjSel.appendChild(o); }
      if(defaults && defaults.subject && list.includes(defaults.subject)) subjSel.value = defaults.subject;
    }
    fillSubj();

    let range = 'all';
    function plot(){
      const {labels, series, tot, delta} = buildAgg(hist, typeSel.value, subjSel.value, range);
      renderChart(labels, series, tot, delta);
    }
    plot();

    typeSel.onchange = ()=>{ fillSubj(); plot(); };
    subjSel.onchange = ()=> plot();
    pills.forEach(p=> p.onclick = ()=>{ pills.forEach(x=>x.classList.remove('active')); p.classList.add('active'); range=p.dataset.range; plot(); });
  }

  window.openChartsModal = function(defaultExerciseName){
    const el = document.getElementById('chartsModalBackdrop'); if(!el) return;
    el.style.display='flex';
    const defaults = defaultExerciseName? {type:'exercise', subject: defaultExerciseName} : null;
    setTimeout(()=> refillAndPlot(defaults), 0);
  };
  window.closeChartsModal = function(){ const el = document.getElementById('chartsModalBackdrop'); if(el) el.style.display='none'; };

  document.getElementById('chartsCloseBtn')?.addEventListener('click', ()=> window.closeChartsModal());
  document.getElementById('chartsHelpBtn')?.addEventListener('click', ()=>{
    alert('IIE (√çndice de Intensidade Efetiva) = Volume √ó Fator RIR / 1000\n\nExerc√≠cios unilaterais t√™m fator √ó2 (equival√™ncia bilateral).\n\nA linha amarela tracejada √© a tend√™ncia (m√©dia m√≥vel de 3 pontos).\n\nM√∫sculo/Ficha: IIE somado por semana. Exerc√≠cio: IIE di√°rio.');
  });

  document.addEventListener('click', (ev)=>{
    const btn = ev.target.closest('button, a'); if(!btn) return;
    const t = (btn.innerText || btn.textContent || '').toLowerCase();
    if(t.includes('gr√°fico')){ ev.preventDefault(); window.openChartsModal(); }
  });
})();
</script>

<script>
(function(){

  function b64ToJson(b64){

  }
  function jsonToB64(obj){
    try{ return btoa(encodeURIComponent(JSON.stringify(obj)).replace(/%([0-9A-F]{2})/g,(_,p)=>String.fromCharCode('0x'+p))); }catch(e){ return ''; }
  }

  // ---- Handle ?id= param (share link) ----
  async function handleIdParam(){
    try{
      var url = new URL(location.href);
      var id = url.searchParams.get('id');
      if(!id) return;
      if(!window._db) return;
      var snap = await window._db.collection('fichas').doc(id).get();
      if(!snap.exists) return;
      var data = snap.data() || {};
      var payload = { name: data.name || data.title || "Importada", byDay: data.byDay || data.Semana || data.semana || {} };
      window.history.replaceState({}, '', location.pathname);
      window.__pendingImport = payload;
      window.dispatchEvent(new CustomEvent('darkset:import', { detail: payload }));
    }catch(e){ console.warn('handleIdParam error', e); }
  }

  // ---- Shorten share link via Firestore ----
  var replacedOnce = false;
  async function fireStoreShorten(){
    try{
      if(replacedOnce) return;
      var inp = document.getElementById('share-link');
      if(!inp) return;
      var val = inp.value || '';
      var imp = null;
      if(val.includes('?import=')) imp = (new URL(val, location.href)).searchParams.get('import');

      inp.value = 'gerando‚Ä¶';
      if(!window._db) return;
      var obj = b64ToJson(imp);

      var docRef = await window._db.collection('fichas').add(Object.assign({}, obj, { ts: Date.now() }));

  }

  // ---- MutationObserver para o modal de compartilhamento ----
  var mo = new MutationObserver(function(){
    if(document.getElementById('share-link')) fireStoreShorten();
  });

  // ---- Init Firebase com retry ----
  var initAttempts = 0;
  function tryInitFirebase(){
    initAttempts++;
    if(typeof firebase === 'undefined'){
      if(initAttempts < 20) setTimeout(tryInitFirebase, 300);
      else console.warn('Firebase SDK n√£o carregou ap√≥s v√°rias tentativas');
      return;

    try{
      var firebaseConfig = {
        apiKey: "AIzaSyB3bu3XercwmnlV0jdaldoXvd5gnHfj0GU",
        authDomain: "darkset-538d1.firebaseapp.com",
        projectId: "darkset-538d1",
        storageBucket: "darkset-538d1.firebasestorage.app",
        messagingSenderId: "354165019689",
        appId: "1:354165019689:web:dc458f0a61e26e6289f838",
        measurementId: "G-PVJ7QJ0T7F"
      };
      if(!firebase.apps.length) firebase.initializeApp(firebaseConfig);
      window._db   = firebase.firestore();
      window._auth = firebase.auth();
    }catch(e){ console.warn('Firebase init failed', e); return; }

    // ---- DSAuth API ----
    try{
      var auth = window._auth;
      var db   = window._db;
      window.DSAuth = {
        signInGoogle: async function(){
          var provider = new firebase.auth.GoogleAuthProvider();
          try{ await auth.signInWithPopup(provider); }
          catch(e){
            if(e.code==='auth/popup-blocked'||e.code==='auth/operation-not-supported-in-this-environment'){
              await auth.signInWithRedirect(provider);
            } else { throw e; }
          }
        },
        signInApple: async function(){
          var provider = new firebase.auth.OAuthProvider('apple.com');
          provider.addScope('email'); provider.addScope('name');
          try{ await auth.signInWithPopup(provider); }
          catch(e){
            if(e.code==='auth/popup-blocked'||e.code==='auth/operation-not-supported-in-this-environment'){
              await auth.signInWithRedirect(provider);
            } else { throw e; }
          }
        },
        signUpEmail: function(email, pass, name){
          return auth.createUserWithEmailAndPassword(email, pass).then(function(cred){
            if(name) return cred.user.updateProfile({ displayName: name });
          });
        },
        signInEmail: function(email, pass){
          return auth.signInWithEmailAndPassword(email, pass);
        },
        signOut: function(){ return auth.signOut(); }

      auth.onAuthStateChanged(async function(user){

          if(user){

          } else {
            localStorage.removeItem('darkset.user');
          }
        }catch(_){}
      });

      auth.getRedirectResult().catch(function(){});
    }catch(e){ console.warn('DSAuth init error', e); }

    // Inicia observadores ap√≥s Firebase pronto
    mo.observe(document.getElementById('root') || document.body, { subtree: true, childList: true });
    handleIdParam();
    fireStoreShorten();
  }

  // Inicia com pequeno delay para garantir que os SDKs externos carregaram

})();

  .auth-hd{display:flex;align-items:center;justify-content:space-between;padding:14px 16px;border-bottom:1px solid #1f2024;background:linear-gradient(180deg,#0f0f11,#0b0b0c)}
  .auth-title{font-weight:700;font-size:16px}
  .auth-x{background:transparent;border:0;color:#a9a9b0;font-size:20px;cursor:pointer;line-height:1;padding:0 4px}

  .auth-social{display:flex;flex-direction:column;gap:8px}

  .btn-social .ico{width:18px;height:18px;display:inline-flex;align-items:center;justify-content:center;line-height:0}
  .btn-social .ico svg{width:18px;height:18px;display:block}
  .auth-sep{display:flex;align-items:center;gap:8px;color:#555;font-size:12px}
  .auth-sep::before,.auth-sep::after{content:'';flex:1;height:1px;background:#1f2024}
  .auth-field{display:flex;flex-direction:column;gap:5px}
  .auth-field label{font-size:12px;opacity:.8}
  .auth-input{background:#111114;border:1px solid #28282c;border-radius:10px;color:#eaeaea;padding:10px 12px;font-size:14px;outline:none;width:100%;box-sizing:border-box}
  .auth-input:focus{border-color:#6e5bff}
  .auth-primary{display:flex;gap:8px;justify-content:flex-end;margin-top:2px}
  .auth-btn{background:#e31b23;border:1px solid #b31217;color:#fff;border-radius:10px;padding:10px 18px;cursor:pointer;font-weight:700;font-size:15px}
  .auth-btn:active{transform:translateY(1px)}
  .auth-muted{font-size:12px;color:#a9a9b0;text-align:center}
  .auth-muted button{background:none;border:0;color:#ff7b7e;text-decoration:underline;cursor:pointer;font-size:12px}

</style>

<div id="authModalBackdrop" class="auth-backdrop" aria-hidden="true">
  <div class="auth-card" role="dialog" aria-modal="true" aria-label="Autentica√ß√£o">
    <div class="auth-hd">
      <div class="auth-title" id="authModalTitle">Entrar</div>
      <button class="auth-x" id="authCloseBtn" aria-label="Fechar">‚úï</button>
    </div>
    <div class="auth-body">
      <div class="auth-social">
        <button class="btn-social" id="authGoogleBtn">
          <span class="ico"><svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path fill="#4285F4" d="M23.5 12.27c0-.84-.07-1.45-.22-2.09H12.22v3.8h6.42c-.13 1.01-.83 2.53-2.39 3.55l-.02.13 3.47 2.69.24.02c2.19-2.02 3.46-4.99 3.46-8.1z"/><path fill="#34A853" d="M12.22 23.5c3.14 0 5.77-1.03 7.69-2.82l-3.66-2.83c-.98.67-2.31 1.14-4.03 1.14-3.08 0-5.68-2.02-6.61-4.82l-.12.01-3.58 2.77-.05.11C2.83 21 7.19 23.5 12.22 23.5z"/><path fill="#FBBC05" d="M5.61 14.17c-.24-.73-.38-1.52-.38-2.35 0-.82.14-1.61.37-2.35l-.01-.16-3.62-2.8-.12.06C.75 8.26.22 10.06.22 11.82c0 1.76.53 3.56 1.63 5.25l3.76-2.9z"/><path fill="#EA4335" d="M12.22 4.64c2.18 0 3.64.94 4.48 1.72l3.26-3.18C17.98 1.2 15.36.14 12.22.14 7.19.14 2.83 2.63.75 6.4l3.84 2.98C5.52 7.58 8.12 4.64 12.22 4.64z"/></svg></span>
          <span>Continuar com Google</span>
        </button>
      </div>
      <div class="auth-sep">ou</div>
      <div class="auth-error" id="authError"></div>
      <div class="auth-field" id="authNameField" style="display:none">
        <label>Nome</label>
        <input class="auth-input" id="authNameInput" placeholder="Seu nome" autocomplete="name"/>
      </div>
      <div class="auth-field">
        <label>Email</label>
        <input class="auth-input" id="authEmailInput" type="email" placeholder="email@exemplo.com" autocomplete="email"/>
      </div>
      <div class="auth-field">
        <label>Senha</label>
        <input class="auth-input" id="authPassInput" type="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" autocomplete="current-password"/>
      </div>
      <div class="auth-primary">
        <button class="auth-btn" id="authPrimaryBtn">Entrar</button>
      </div>
      <div class="auth-muted" id="authToggleRow">
        Ainda n√£o tem uma conta? <button id="authToggleBtn">Criar conta</button>
      </div>
    </div>
  </div>
</div>

<script>
(function(){
  var mode = 'signIn';
  var backdrop = document.getElementById('authModalBackdrop');
  var titleEl  = document.getElementById('authModalTitle');
  var closeBtn = document.getElementById('authCloseBtn');
  var googleBtn= document.getElementById('authGoogleBtn');
  var primaryBtn=document.getElementById('authPrimaryBtn');
  var toggleBtn= document.getElementById('authToggleBtn');
  var toggleRow= document.getElementById('authToggleRow');
  var nameField= document.getElementById('authNameField');
  var nameInput= document.getElementById('authNameInput');
  var emailInput=document.getElementById('authEmailInput');
  var passInput= document.getElementById('authPassInput');
  var errorEl  = document.getElementById('authError');

  function showError(msg){ if(errorEl){ errorEl.textContent=msg; errorEl.style.display=msg?'block':'none'; } }
  function setMode(m){
    mode = m;
    var isUp = mode==='signUp';
    if(titleEl)   titleEl.textContent  = isUp? 'Criar conta' : 'Entrar';
    if(primaryBtn) primaryBtn.textContent = isUp? 'Criar conta' : 'Entrar';
    if(nameField) nameField.style.display = isUp? 'flex' : 'none';
    if(toggleRow) toggleRow.innerHTML = isUp
      ? 'J√° tem uma conta? <button id="authToggleBtn">Entrar</button>'
      : 'Ainda n√£o tem uma conta? <button id="authToggleBtn">Criar conta</button>';
    document.getElementById('authToggleBtn').addEventListener('click', function(){ setMode(mode==='signUp'?'signIn':'signUp'); showError(''); });
    if(passInput) passInput.setAttribute('autocomplete', isUp? 'new-password':'current-password');
    showError('');
  }

  window.openAuthModal  = function(m){ setMode(m||'signIn'); backdrop.style.display='flex'; backdrop.setAttribute('aria-hidden','false'); };
  window.closeAuthModal = function(){ backdrop.style.display='none'; backdrop.setAttribute('aria-hidden','true'); showError(''); };

  closeBtn && closeBtn.addEventListener('click', closeAuthModal);
  backdrop.addEventListener('click', function(e){ if(e.target===backdrop) closeAuthModal(); });

  googleBtn && googleBtn.addEventListener('click', async function(){
    showError('');
    try{
      if(!window.DSAuth) return showError('Firebase n√£o carregou. Tente recarregar a p√°gina.');
      googleBtn.textContent = 'Aguarde‚Ä¶'; googleBtn.disabled = true;
      await DSAuth.signInGoogle();
    }catch(e){
      showError(e && e.message ? e.message : 'Erro ao entrar com Google.');
      googleBtn.disabled = false;
      googleBtn.innerHTML = '<span class="ico"><svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path fill="#4285F4" d="M23.5 12.27c0-.84-.07-1.45-.22-2.09H12.22v3.8h6.42c-.13 1.01-.83 2.53-2.39 3.55l-.02.13 3.47 2.69.24.02c2.19-2.02 3.46-4.99 3.46-8.1z"/><path fill="#34A853" d="M12.22 23.5c3.14 0 5.77-1.03 7.69-2.82l-3.66-2.83c-.98.67-2.31 1.14-4.03 1.14-3.08 0-5.68-2.02-6.61-4.82l-.12.01-3.58 2.77-.05.11C2.83 21 7.19 23.5 12.22 23.5z"/><path fill="#FBBC05" d="M5.61 14.17c-.24-.73-.38-1.52-.38-2.35 0-.82.14-1.61.37-2.35l-.01-.16-3.62-2.8-.12.06C.75 8.26.22 10.06.22 11.82c0 1.76.53 3.56 1.63 5.25l3.76-2.9z"/><path fill="#EA4335" d="M12.22 4.64c2.18 0 3.64.94 4.48 1.72l3.26-3.18C17.98 1.2 15.36.14 12.22.14 7.19.14 2.83 2.63.75 6.4l3.84 2.98C5.52 7.58 4.64 12.22 4.64z"/></svg></span><span>Continuar com Google</span>';
    }
  });

  primaryBtn && primaryBtn.addEventListener('click', async function(){
    showError('');
    var email = (emailInput && emailInput.value||'').trim();
    var pass  = (passInput  && passInput.value ||'').trim();
    var name  = (nameInput  && nameInput.value ||'').trim();
    if(!email||!pass){ showError('Preencha email e senha.'); return; }
    if(!window.DSAuth){ showError('Firebase n√£o carregou. Tente recarregar.'); return; }
    primaryBtn.disabled = true; primaryBtn.textContent = 'Aguarde‚Ä¶';
    try{
      if(mode==='signUp') await DSAuth.signUpEmail(email, pass, name);
      else                await DSAuth.signInEmail(email, pass);
      closeAuthModal();
    }catch(e){
      var msg = e && e.message ? e.message : 'Erro desconhecido.';
      if(e.code==='auth/user-not-found'||e.code==='auth/wrong-password') msg='Email ou senha incorretos.';
      if(e.code==='auth/email-already-in-use') msg='Este email j√° est√° cadastrado. Tente entrar.';
      if(e.code==='auth/weak-password') msg='Senha muito fraca (m√≠nimo 6 caracteres).';
      if(e.code==='auth/invalid-email') msg='Email inv√°lido.';
      showError(msg);
    }finally{
      primaryBtn.disabled = false;
      primaryBtn.textContent = mode==='signUp'? 'Criar conta':'Entrar';
    }
  });

  toggleBtn && toggleBtn.addEventListener('click', function(){ setMode(mode==='signUp'?'signIn':'signUp'); showError(''); });

  // Abre automaticamente para visitantes sem conta
  try{
    var hasUser = !!JSON.parse(localStorage.getItem('darkset.user')||'null');
    if(!hasUser){ setTimeout(function(){ openAuthModal('signIn'); }, 600); }
  }catch(_){}
})();
</script>
